<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Login | Authorization Server</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #2052a3, #0b1c33);
            font-family: 'Inter', sans-serif;
        }

        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">

<div class="card w-[430px] p-8">

    <!-- Header -->
    <div class="text-center mb-8">
        <img src="/static/logo.png" class="w-20 mx-auto mb-3" alt="Logo"/>
        <h2 class="text-2xl font-bold text-gray-800">Authorization Server</h2>
        <p class="text-gray-500 text-sm">Single Sign-On Login</p>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Login Form -->
    <form method="post" action="/perform_login">

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email</label>
            <input name="username" type="text" required
                   class="w-full border rounded px-3 py-2 outline-blue-500" />
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-1">Password</label>
            <input name="password" type="password" required
                   class="w-full border rounded px-3 py-2 outline-blue-500" />
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
            Sign In
        </button>

    </form>

    <!-- Footer -->
    <div class="text-center text-gray-600 text-sm mt-6">
        © 2025 Authorization Server · SSO Portal
    </div>
</div>

</body>
</html>
