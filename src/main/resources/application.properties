spring.application.name=auth_security_app


# ====== Server Port ======
server.port=9001

# ====== Database (MySQL) ======
spring.datasource.url=jdbc:mysql://localhost:3306/auth_users_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ====== JPA Settings ======
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true


# ====== Allow overriding WebClient beans (optional) ======
spring.main.allow-bean-definition-overriding=true

# ====== Base URL for Main App (for WebClient) ======
mainapp.base-url=http://localhost:8008
url.api=http://localhost:8008/api/landlords/register
# ====== Logging (optional for debug) ======
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG


